<section class="vh-100" style="background-color: #508bfc;" *ngIf="!isLoggedIn()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">
            <form [formGroup]="loginForm">
              <h3 class="mb-5 text-center">Sign in</h3>

              <div class="form-outline mb-4">
                <label class="form-label text-left" for="typeEmailX-2">Email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" placeholder="Email"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label text-left" for="typePasswordX-2">Password</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" formControlName="password"/>
              </div>

              <div class="form-outline text-center">
                <button class="btn btn-primary btn-lg btn-block " type="submit" [disabled]="!loginForm.valid"  (click)="loggedin()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
